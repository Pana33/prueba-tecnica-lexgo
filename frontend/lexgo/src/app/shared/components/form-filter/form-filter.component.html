<form [formGroup]="formParams" class="d-flex gap-3 justify-content-center align-items-center">
    <input class="form-control form-control-sm" placeholder="Filtrar" formControlName="text" (keyup)="sendParams()">
    <select class="form-select form-select-sm" formControlName="key" (change)="sendParams()">
        <option value="none">No aplicar</option>
        <option [value]="key" *ngFor="let key of keys; let i = index">{{nameKeys[i]}}</option>
    </select>
</form>
